<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Example of Checkbox Usage</title>
    <style type="text/css">
    /* 
    *  Since the square icon and check square icons are a different width by default
    *  Giving them an equal width here
    */
    .fa-square-o,.fa-check-square-o{
        width:1em;
      }
    </style>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css"/>
    <script type="text/javascript" src="directive.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    
    <sh-checkbox
      label="Test 1"
      ng-model="test">
    </sh-checkbox>

    <sh-checkbox
      label="Test 2"
      ng-model="test"
      checked-icon-class="fa fa-check-square-o"
      un-checked-icon-class="fa fa-square-o">
    </sh-checkbox>
    
  </body>
</html>
